<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Sample</title>
  <!-- BootstrapのCSS読み込み -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- BootstrapのJS読み込み -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
  <p>ユーザー更新</p>
  <form method="post" action="/user/update/{{.id}}" >
    <input type="hidden" name="id" value={{.id}} />
    <!-- 名前入力エリア -->
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">名前</label>
      <div class="col-md-3">
        <input type="text" class="form-control" id="name" name="name" value="{{.user.name}}">
      </div>
    </div>
    <!-- 年齢入力エリア -->
    <div class="form-group row">
      <label for="age" class="col-sm-2 col-form-label">年齢</label>
      <div class="col-md-3">
        <input type="text" class="form-control" id="age" name="age" value="{{.user.age}}">
      </div>
    </div>
    <!-- メールアドレス入力エリア -->
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">メールアドレス</label>
      <div class="col-md-3">
        <input type="text" class="form-control" id="address" name="address" value="{{.user.address}}">
      </div>
    </div>
    <input type="submit" name="Submit" value="更新" /><br/>
    <a href="/user/delete/{{.ID}}">削除</a> 
  </form>
<br/>
  <a href="/user/list">ユーザー一覧に戻る</a>
</html>
