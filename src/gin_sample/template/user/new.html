<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ユーザー登録</title>
        <!-- BootstrapのCSS読み込み -->
        <link href="public/css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery読み込み -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- BootstrapのJS読み込み -->
        <script src="public/js/bootstrap.min.js"></script>
      </head>
      <body>
        <form method="post" action="add" >
          <!-- ユーザー名前入力エリア -->
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">名前</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="name" name="name" value="{{.user.name}}">
            </div>
          </div>
          <!-- 年齢入力エリア -->
          <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">年齢</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="age" name="age" value="{{.user.age}}">
            </div>
          </div>
          <!-- アドレス入力エリア -->
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">メールアドレス</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="address" name="address" value="{{.user.address}}">
            </div>
          </div>
          <!-- パスワード入力エリア -->
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">パスワード</label>
            <div class="col-md-3">
              <input type="password" class="form-control" id="password" name="password" value="{{.user.password}}">
            </div>
          </div>
          
          <input type="submit" class="btn btn-outline-success btn-lg"　name="Submit" value="登録" /><br/>
          {{.Mess}}
        </form>
        <a href="list">戻る</a>
</body>
</html>
